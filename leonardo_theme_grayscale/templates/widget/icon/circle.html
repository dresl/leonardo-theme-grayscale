{% extends widget.get_base_template %}

{% block content %}
{{ widget.text|safe }}
<a href="#polls" class="btn btn-circle page-scroll">
    <i class="fa fa-{{ widget.icon }}{% if widget.spin %} fa-spin{% endif %}{% if widget.size != None %} fa-{{ widget.size }}{% endif %} animated"></i> {{ widget.text }}
</a>
{% endblock %}
